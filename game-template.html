<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='icon' href="images/favicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Game Title</title>
    <link type='text/css' href="styles.css" rel="stylesheet">
    <style>
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/loading-screen.png') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class='box'>
        <h1 class='title' id="gameTitle">Game Title</h1>
    </div>
    <div class="nav-container">
        <nav>
            <a href='index.html'><button id="navBar">Home</button></a>
            <a href='games.html'><button id="navBar">Games</button></a>
        </nav>
    </div>
    <div class='box'>
        <div class="game-container">
            <div id="loadingScreen"></div>
            <iframe class='frame' src="" id="gameFrame" title="Game Frame" allowfullscreen></iframe>
        </div>
        <hr>
        <button class="allButton" id="fullscreenButton">Play in Fullscreen!</button>
        <hr>
        <a id="gameLink" href="" target="_blank"><button class='allButton'>Link to the game</button></a>
    </div>
    <!-- New separate area for controls and credits -->
    <div class='box' id="gameInfo">
        <!-- Controls and credits will be inserted here by JavaScript -->
    </div>
    <script src='gameData.js'></script>
    <script src='gameLoader.js'></script>
</body>
</html>
